<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Registration Form</title>
    <script>
      function validateForm() {
        var password = document.getElementById("password").value;
        var confirm = document.getElementById("confirmPassword").value;
        if (password !== confirm) {
          alert("Passwords do not match!");
          return false;
        }
        return true;
      }

      function togglePassword() {
        const pwd = document.getElementById("password");
        const confirmPwd = document.getElementById("confirmPassword");
        pwd.type = pwd.type === "password" ? "text" : "password";
        confirmPwd.type = confirmPwd.type === "password" ? "text" : "password";
      }
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Registration form -->
      <form
        class="col-6 mx-auto card p-3 shadow-lg"
        method="post"
        enctype="multipart/form-data"
        onsubmit="return validateForm()"
      >
        {% csrf_token %}

        <h1 style="text-align: center">
          <span style="color: rgb(27, 73, 126)">Shipsy</span>
        </h1>
        <h3>Register</h3>
        <hr />

        {% if messages %}
        <div class="alert alert-primary" role="alert">
          {% for message in messages %} {{ message }} {% endfor %}
        </div>
        {% endif %}

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Enter username"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Re-enter Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Re-enter Password"
            required
          />
        </div>

        <!-- Show password toggle -->
        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="showPassword"
            onclick="togglePassword()"
          />
          <label class="form-check-label" for="showPassword">Show Passwords</label>
        </div>

        <p>Already have an account? <a href="/auth/login/">Login</a></p>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
